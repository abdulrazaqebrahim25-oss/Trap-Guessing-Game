<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

<h1 id="phase">
    Click Start to Begin
</h1>

<div class="players">

    <div class="ply1Box">
        <div class="hearts">
            <div id="p1-hearts-1">❤️</div>
            <div id="p1-hearts-2">❤️</div>
            <div id="p1-hearts-3">❤️</div>
        </div>

        <div class="player-name1">Player 1</div>
    </div>

    <div class="ply2Box">
        <div class="hearts">
            <div id="p2-hearts-1">❤️</div>
            <div id="p2-hearts-2">❤️</div>
            <div id="p2-hearts-3">❤️</div>
        </div>

        <div class="player-name2">Player 2</div>
    </div>

</div>
<div class="fullBoard">    
   <section class="board-pl1">
        <div class="sqr" data-player="1" data-index="0"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="1"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="2"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="3"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="4"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="5"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="6"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="7"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="1" data-index="8"> <img src="./cracker.png" alt="cracker photo"></div>
   </section>

<div class="divider"></div>

   <section class="board-pl2">
        <div class="sqr" data-player="2" data-index="0"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="1"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="2"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="3"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="4"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="5"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="6"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="7"> <img src="./cracker.png" alt="cracker photo"></div>
        <div class="sqr" data-player="2" data-index="8"> <img src="./cracker.png" alt="cracker photo"></div>
    </section>

</div>
   <div class="controlButton">
    <button class="strat" >Start</button>
   </div>


</body>
</html>
